name: Build Android APK

on:
  push:
    branches: [ main, master ] 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # This version contains exactly Dart 3.10.4
          flutter-version: '3.38.5' 
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        # We add "|| true" to prevent the workflow from stopping if Flutter "yaps" about the missing file
        # Then we manually move the file to where it belongs
        run: |
          flutter build apk --release || echo "Ignoring Flutter tool search error..."
          mkdir -p build/app/outputs/flutter-apk
          cp build/app/outputs/apk/release/app-release.apk build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk